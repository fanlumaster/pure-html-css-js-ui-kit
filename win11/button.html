<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <style>
    /**/
    /* 暗色按钮 fluent 风格 */
    /**/
    .dark-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      width: 80px;
      height: 30px;
      border-radius: 6px;
      background: #292929;
      border: 0px solid #666;
      color: #ccc;
      font-size: 14px;
      user-select: none;
      transition: background 0.15s, box-shadow 0.15s, border-color 0.15s;
    }

    .dark-button:hover {
      background: #333;
      border-color: #777;
    }

    .dark-button:active {
      background: #d1d1d128;
      border-color: #555;
    }
  </style>
</head>

<body style="background:#1a1a1a; padding:40px;">

  <!-- 暗色按钮 fluent 风格 -->
  <button class="dark-button">确定</button>

</body>

</html>
